<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMs Cadastro</title>
</head>

<body>


    <form action="">

        <div>
            <label for="Nome:" style="color: rgb(37, 81, 192);">Nome:</label>
            <input type="text" style="color: rgb(243, 0, 0);" name="" id="">
        </div>
        </br>


        <div>
            <label for="Idade:" style="color: rgb(23, 41, 231);">Idade:</label>
            <input type="number" style="color: rgb(255, 0, 0);" name="" id="">
        </div>
    </br>



        <div>
            <label for="Sexo:" style="color: rgb(12, 46, 216);">Sexo:</label>
            <input type="text " style="color: rgb(255, 12, 12);" name="" id="" maxlength="2">
        </div>
        </br>


        <div>
        
            <label for="Email:" style="color: rgb(4, 47, 220);">Email:</label>
            <input type="email" style="color: rgb(255, 17, 17);" name="" id="">
        </div>
        </br>


        <div>
            <label for="Senha:" style="color: rgb(11, 49, 217);">Senha</label>
            <input type="password" style="color: rgb(255, 0, 0);" name="" id="">
        </div>
        </br>


        <div>
            <button>CADASTRO</button>
        </div>
        


    </form>


</body>

</html>
