<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMs Cadastro</title>
</head>

<body>


    <form action="">

        <div>
            <label for="Nome:" style="color: rgb(29, 150, 5);">Nome:</label>
            <input type="text" name="" id="">
        </div>
        </br>


        <div>
            <label for="Idade:" style="color: rgb(6, 130, 29);">Idade:</label>
            <input type="number" style="color: rgb(150, 5, 15);" name="" id="">
        </div>
    </br>



        <div>
            <label for="Sexo:" style="color: rgb(30, 141, 11);">Sexo:</label>
            <input type="text" name="" id="" maxlength="2">
        </div>
        </br>


        <div>
        
            <label for="Email:" style="color: rgb(12, 143, 27);">Email:</label>
            <input type="email" name="" id="">
        </div>
        </br>


        <div>
            <label for="Senha:" style="color: rgb(11, 155, 14);">Senha</label>
            <input type="password" name="" id="">
        </div>
        </br>


        <div>
            <button>CADASTRO</button>
        </div>
        


    </form>


</body>

</html>
