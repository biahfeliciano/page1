    <form id="formulario">

    <script>




        var form = document.getElementById('formulario');

        let num1 = document.getElementById('number1'); 

        let num2 = document.getElementById('number2');

        let num3 = document.getElementById('number3');

        
        
    

        form.addEventListener('submit', function ( e ) {

            let n1 = num1. value 

            let n2 = num2. value 

            let n3 = num3. value 

            let maior = 0;

            let meio = 0;

            let menor = 0;



            if (n1>n2 && n1>n3){
                maior = n1
            }
            else{

                if (n2>n3){

                maior = n2
            }
                else{
                    maior = n3
                }
            }

                if (n1 === maior){

                    if(n2>n3){

                        meio = n2
                    

                        menor = n3
                    }
                    else{
                        meio = n3

                        menor = n2
                    }
                }
                else{
                     if (n2 === maior)
                    {
                        if (n1>n3){

                        meio = n1

                        menor = n2
                     } 
                    else{ 
                       meio = n3

                       menor = n1 
                    }
                    }
                    else{
                        
                        if (n1>n3){

                            meio = n1

                            menor = n2
                        }
                        else{
                            meio = n2

                            menor = n1
                        }
                    }
                }
            document.getElementById("demo").innerHTML = 'Maior='+n1+' Meio='+n2+' Menor='+n3;
    e.preventDefault();
});
